<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script>
        const rootDom = document.getElementById("root");

        function tick() {
            const time = new Date().toLocaleTimeString();
            const clockElement = createElement("h1", null, time);
            render(clockElement, rootDom);
        }

        tick();
        setInterval(tick, 1000);

        /** â¬‡ï¸â¬‡ï¸â¬‡ï¸â¬‡ï¸â¬‡ï¸ ğŸŒ¼DidactğŸŒ¼ â¬‡ï¸â¬‡ï¸â¬‡ï¸â¬‡ï¸â¬‡ï¸ **/

        function createElement(type, config, ...args) {
            const props = Object.assign({}, config);
            const hasChildren = args.length > 0;
            const rawChildren = hasChildren ? [].concat(...args) : [];
            props.children = rawChildren.
                filter(c => c != null && c !== false).
                map(c => c instanceof Object ? c : createTextElement(c));
            return { type, props };
        }

        function createTextElement(value) {
            return createElement("TEXT ELEMENT", { nodeValue: value });
        }

        function render(element, parentDom) {
            const { type, props } = element;

            // Create DOM element
            const isTextElement = type === "TEXT ELEMENT";
            const dom = isTextElement ?
                document.createTextNode("") :
                document.createElement(type);

            // Add event listeners
            const isListener = name => name.startsWith("on");
            Object.keys(props).filter(isListener).forEach(name => {
                const eventType = name.toLowerCase().substring(2);
                dom.addEventListener(eventType, props[name]);
            });

            // Set properties
            const isAttribute = name => !isListener(name) && name != "children";
            Object.keys(props).filter(isAttribute).forEach(name => {
                dom[name] = props[name];
            });

            // Render children
            const childElements = props.children || [];
            childElements.forEach(childElement => render(childElement, dom));

            // Append to parent
            // parentDom.appendChild(dom);

            // Append or replace dom
            if (!parentDom.lastChild) { // æœ‰æ²¡æœ‰æœ€åå­©å­é˜¿
                parentDom.appendChild(dom);
            } else {
                // æ¢äº†ä½ çš„å­©å­, å°±æ˜¯è¿™ä¹ˆï½ï½
                parentDom.replaceChild(dom, parentDom.lastChild);
            }
        }

    </script>
</body>

</html>
